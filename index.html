<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/tagit.css">
		<script type="text/javascript" src="javascripts/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="javascripts/tagit-1.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$('#tagger-input').tagIt({
					kind:'email'
				});

			});
		</script>
		<style>
			html, body {
				margin: 0px;
				padding: 0px;
			}
			input {
				padding: 8px;
				border: 1px solid #888;
				border-radius: 2px;
				width:400px;
			}
			*:focus {
			    outline: 0;
			}
			.main-container {
				margin: 50px auto;
				width: 900px;
				min-height: 500px;
				background: #eee;
			}
			.tags-wrapper {
				position:absolute;
				margin: 10px;
				padding: 10px;
			}

			.input-wrapper {
			    border:1px solid #000;
			    display:inline-block;
			}
		</style>
	</head>

	<body>
		<div class="main-container">
			<div class="tags-wrapper">
				<div class="tags-container">
					<input type="text" id="tagger-input"></input>
				</div>
			</div>
		</div>
	</body>

</html>
